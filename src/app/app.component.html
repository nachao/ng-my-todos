<div class="todo-container">

  <!-- // 输入 -->
  <input class="todo-input" placeholder="What needs to be done?" on-keydown="addTask($event)" />

  <!-- // 展示 -->
  <ul *ngIf="list.length > 0" class="todo-list">
    <li *ngFor="let item of list" class="todo-item" >
      <span class="todo-item-text">{{ item }}</span>
      <span class="todo-item-delete" (click)="delTask(item)">Del</span>
    </li>
  </ul>

</div>
