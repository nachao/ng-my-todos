  <!-- // 编辑 -->
  <div *ngIf="editItem" class="todo-form">
    <div class="todo-form-row">
      <input
        placeholder="任务描述"
        class="todo-form-control todo-form-input"
        [(ngModel)]="editItem.title">
    </div>
    <div class="todo-form-row">
      <textarea
        placeholder="详细备注"
        class="todo-form-control todo-form-textarea"
        [(ngModel)]="editItem.describe">
      </textarea>
    </div>
    <div class="todo-form-row">
      <button
        type="button"
        class="todo-form-control todo-form-button todo-form-button--primary"
        (click)="editTaskSave()">保存
      </button>
      <button
        type="button"
        class="todo-form-control todo-form-button"
        (click)="editTaskQuit()">取消
      </button>
    </div>
  </div>

  <!-- // 展示 -->
  <ul *ngIf="list.length > 0" class="todo-list">
    <li *ngFor="let item of list" class="todo-item" [class.todo-item--finish]="item.finish" >
      <div class="todo-item-content">
        <div
          class="todo-item-checkbox"
          (click)="item.finish = !item.finish"><i></i>
        </div>
        <span class="todo-item-text">{{ item.title }}</span>
        <span class="todo-item-delete" (click)="editTask(item)">Edit</span>
        <span class="todo-item-delete" (click)="delTask(item)">Del</span>
      </div>
      <p class="todo-item-describe" *ngIf="item.describe" >{{ item.describe }}</p>
    </li>
  </ul>

</div>
